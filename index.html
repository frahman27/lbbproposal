<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Our Almost-Wedding ‚Äî For You ü§ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Montserrat',sans-serif;background:linear-gradient(180deg,#f7f4ee 0%,#f1ece3 100%);color:#3f3a36;overflow-x:hidden}

    header.hero{display:grid;place-items:center;min-height:90vh;text-align:center;padding:2rem}
    h1{font-family:'Great Vibes',cursive;font-size:clamp(40px,8vw,92px);margin:0 0 1rem}
    .lede{font-family:'Playfair Display',serif;font-size:1.2rem;max-width:60ch;margin:.5rem auto 0;opacity:.85}
    .controls{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:1rem}
    button{appearance:none;border:none;padding:.7rem 1.4rem;border-radius:999px;font-weight:600;cursor:pointer;box-shadow:0 6px 14px rgba(0,0,0,.1);transition:transform .2s}
    button:active{transform:scale(.95)}
    #yesBtn{background:#c5a76e;color:#fff}
    #noBtn{background:#9c9c9c;color:#fff;position:relative}

    section{padding:3rem 1rem;max-width:1000px;margin:0 auto}
    h2{font-family:'Playfair Display',serif;font-size:2rem;text-align:center;margin-bottom:1rem}

    /* Film roll */
    .film-strip{display:grid;grid-auto-flow:column;grid-auto-columns:70vw;gap:18px;overflow-x:auto;scroll-snap-type:x mandatory;padding-bottom:8px}
    .frame{position:relative;aspect-ratio:3/4;background:#111;border-radius:16px;padding:10px;scroll-snap-align:center;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .card{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .8s}
    .card.is-flipped{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;backface-visibility:hidden;border-radius:12px;overflow:hidden}
    .card-face.front{background:#fff;display:grid;place-items:center}
    .card-face.front .thumb{width:100%;height:100%;object-fit:cover}
    .card-face.back{background:#fff;transform:rotateY(180deg);padding:1rem;display:flex;flex-direction:column;justify-content:center}

    /* Notes grid */
    .notes-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:26px}
    .notes-grid .card{aspect-ratio:3/4;width:100%}
    .note h3{font-family:'Playfair Display',serif;font-size:18px;margin:0 0 6px}
    .note p{font-size:0.95rem;line-height:1.6;margin:0 0 6px}
    .note .meta{font-size:12px;opacity:.6;margin-top:6px}

    footer{text-align:center;padding:2rem;font-size:.9rem;opacity:.8}
  </style>
</head>
<body>
  <header class="hero">
    <h1>Lababy, can we please get married? üíç</h1>
    <p class="lede">A little virtual proposal while you crush finals. Tap ‚ÄúYes‚Äù to start our forever (peek below!).</p>
    <div class="controls">
      <button id="yesBtn">Yes ü§ç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </header>

  <section>
    <h2>Our Camera Roll</h2>
    <div class="film-strip" id="film"></div>
  </section>

  <section>
    <h2>Little Vows</h2>
    <div class="notes-grid" id="notes"></div>
  </section>

  <footer>Made with ‚ô• by Fardeen ‚Ä¢ Vancouver ‚Üí You</footer>

  <script>
    // === Proposal buttons ===
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    function moveNo(){
      const x = Math.floor(Math.random()*200)-100;
      const y = Math.floor(Math.random()*200)-100;
      noBtn.style.transform = `translate(${x}px,${y}px)`;
    }
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', moveNo);
    yesBtn.addEventListener('click', ()=> alert('Good you get its gonna be me üíç'));

    // === Photos + Notes ===
    const PHOTOS = [
      {src:'assets/img/photo1.png',alt:'Photo 1',noteTitle:'For your finals',note:'I‚Äôm here for proofreads and pep talks‚Äîalways.'},
      {src:'assets/img/photo2.png',alt:'Photo 2',noteTitle:'Coffee + vows',note:'As soon as finals end, let‚Äôs do a tiny ‚Äújust us‚Äù ceremony.'},
      {src:'assets/img/photo3.png',alt:'Photo 3',noteTitle:'The promise',note:'I‚Äôll marry you as soon as we can.'},
      {src:'assets/img/cartoon-us.png',alt:'Cartoon us',noteTitle:'The future',note:'Home is anywhere you are.'}
    ];
    const NOTES = [
      {title:'Your colors',text:'Muted beige, champagne, and gold‚Äîyour palette.'},
      {title:'Study snack IOU',text:'Redeemable for sushi + matcha dates.'},
      {title:'Check-in plan',text:'Text whenever, wherever. Finals mode but together.'},
      {title:'Date idea',text:'You watch a movie, I watch you.'}
    ];

    const film = document.getElementById('film');
    const notesWrap = document.getElementById('notes');
    const DATE = new Date().toLocaleDateString('en-CA');

    PHOTOS.forEach((p,i)=>{
      const fig=document.createElement('figure');fig.className='frame';
      fig.innerHTML=`
        <div class="card">
          <div class="card-face front"><img class="thumb" src="${p.src}" alt="${p.alt}"></div>
          <div class="card-face back"><div class="note"><h3>${p.noteTitle}</h3><p>${p.note}</p><div class="meta">${DATE} ‚Ä¢ ‚ô•</div></div></div>
        </div>`;
      const card=fig.querySelector('.card');
      card.addEventListener('click',()=>card.classList.toggle('is-flipped'));
      film.appendChild(fig);
    });

    NOTES.forEach((n,i)=>{
      const div=document.createElement('div');div.className='note';
      div.innerHTML=`
        <div class="card">
          <div class="card-face front"><img class="thumb" src="${PHOTOS[i%PHOTOS.length].src}" alt=""></div>
          <div class="card-face back"><div class="note"><h3>${n.title}</h3><p>${n.text}</p><div class="meta">${DATE} ‚Ä¢ Vancouver ‚Üí You</div></div></div>
        </div>`;
      const card=div.querySelector('.card');
      card.addEventListener('click',()=>card.classList.toggle('is-flipped'));
      notesWrap.appendChild(div);
    });
  </script>
</body>
</html>
